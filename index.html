<!DOCTYPE html>
<html>
    <head>
        <title>Contact App</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h3>My Contacts</h3>
        <hr/>
        <p>
        <input type="text" id="cname" class="cname" placeholder="Add name"/>
        </p>
        <p>
        <input type="text" id="email" class="email" placeholder="Add email"/>
        </p>
        <p>
        <input type="text" id="mobile" class="mobile" placeholder="Add mobile"/>
        </p>
        <button onclick="addContact()" id="add">Add Contact</button>
         <button onclick="updateContact()" id="update">Update Contact</button>
        <div id="content"></div>
        
        
        
        <script src="js/main.js"></script>
    </body>
</html>
